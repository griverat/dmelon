[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[tool.isort]
known_third_party = ["cartopy", "eofs", "numpy", "pytest", "scipy", "setuptools", "xarray"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = " -v -n auto"
testpaths = [
    "tests",
]
